<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/calc_favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="upper-screen">hi</div>
            <div class="main-screen"></div>
        </div>
        <div class="all-buttons">
            <div class="numpad">
                <div class="row one">
                    <button class="clear">Ac</button>
                    <button class="delete">Del</button>
                    <button class="operator">/</button>
                </div>
                <div class="row two">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </div>
                <div class="row three">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </div>
                <div class="row four">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                <div class="row five">
                    <button class="number" id="zero">0</button>
                    <button class="decimal">.</button>
                </div>
            </div>
            <div class="operator-buttons">
                <button class="operator">*</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
